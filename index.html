<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stop watch</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00:000</span>
        </div>
        <div class="controls">
            <button class="buttonPlay">
                <img src="svgfile/play-button.svg" alt="" id="playButton">
                <img src="svgfile/pause-button.svg" alt="" id="pauseButton">
            </button>
            
                <button class="buttonReset">
                    <img src="svgfile/reset-button.svg" alt="" id="resetButton">
                </button>
           
        </div>
        <script src="script.js"></script>
        
    </div>
</body>
</html>
